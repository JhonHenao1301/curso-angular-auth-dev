<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="doSave()">
  <div class="flex flex-col gap-4 text-sm text-gray-600">
    <!-- New board form -->
    <div class="flex flex-wrap">
      <div class="flex items-center space-x-2 me-4">
        <input
          id="sky-radio"
          type="radio"
          value="sky"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="sky-radio"
          class="inline-flex items-center justify-center w-6 h-6 text-transparent border border-gray-200 rounded cursor-pointer bg-sky-500 hover:bg-sky-600 peer-checked:text-white"
        >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
      <div class="flex items-center space-x-2 me-4">
        <input
          id="orange-radio"
          type="radio"
          value="orange"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="orange-radio"
          class="inline-flex items-center justify-center w-6 h-6 text-transparent border border-gray-200 rounded cursor-pointer bg-orange-500 hover:bg-orange-600 peer-checked:text-white"
        >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
      <div class="flex items-center space-x-2 me-4">
        <input
          id="red-radio"
          type="radio"
          value="red"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="red-radio"
          class="inline-flex items-center justify-center w-6 h-6 text-transparent border border-gray-200 rounded cursor-pointer bg-red-500 hover:bg-red-600 peer-checked:text-white"
        >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
      <div class="flex items-center space-x-2 me-4">
        <input
          id="violet-radio"
          type="radio"
          value="violet"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="violet-radio"
          class="inline-flex items-center justify-center w-6 h-6 text-transparent border border-gray-200 rounded cursor-pointer bg-violet-500 hover:bg-violet-600 peer-checked:text-white"
        >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
      <div class="flex items-center space-x-2 me-4">
        <input
          id="gray-radio"
          type="radio"
          value="gray"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="gray-radio"
          class="inline-flex items-center justify-center w-6 h-6 text-transparent border border-gray-200 rounded cursor-pointer bg-gray-500 hover:bg-gray-600 peer-checked:text-white"
        >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
      <div class="flex items-center space-x-2 me-4">
        <input
          id="green-radio"
          type="radio"
          value="green"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="green-radio"
          class="inline-flex items-center justify-center w-6 h-6 text-transparent border border-gray-200 rounded cursor-pointer bg-green-500 hover:bg-green-600 peer-checked:text-white"
        >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
    </div>

    <div class="relative">
      <label>
        Board title
        <span class="text-red-600">*</span>
      </label>
      <input
        #title
        formControlName="title"
        placeholder="Enter a title"
        type="text"
        class="w-full text-sm rounded bg-gray-100 border-gray-300 border-2 px-2 py-1 my-2"
      />
      <span *ngIf="!titleValidator" class="text-xs">
        <fa-icon [icon]="faHands" class="text-amber-400"></fa-icon>
        It is necessary to indicate the title of the board
      </span>
    </div>

    <div>
      <app-btn typeBtn="submit" color="success">Create</app-btn>
    </div>
  </div>
</form>
